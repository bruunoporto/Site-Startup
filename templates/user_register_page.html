<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user_register_page.css') }}">
</head>
<h1>Cadastro de Usuario</h1>
<form action="/user_register" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    <label for="senha">Senha:</label>
    <input type="text" id="senha" name="senha"><br><br>
    <label for="idade">Idade:</label>
    <input type="text" id="idade" name="idade"><br><br>
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro"><br><br>
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade"><br><br>
    <label for="cpf">Documento:</label>
    <input type="text" id="cpf" name="cpf"><br><br>
    <input type="submit" value="Submit">
</form>
