{% extends "base.html" %}
{% block content %}

<h1>Olá, {{user.username}}</h1>

<div id="map"></div>

<script>
    function getDistance(location,location_destiny) {
      var R = 6371.0710; // Radius of the Earth in Km
      var rlat1 = location.position.lat() * (Math.PI/180); 
      var rlat2 = location_destiny.position.lat() * (Math.PI/180);
      var difflat = rlat2-rlat1; // Radian difference (latitudes)
      var difflon = (location_destiny.position.lng()-location.position.lng()) * (Math.PI/180); // Radian difference (longitudes)

      var distance = 2 * R * Math.asin(Math.sqrt(Math.sin(difflat/2)*Math.sin(difflat/2)+Math.cos(rlat1)*Math.cos(rlat2)*Math.sin(difflon/2)*Math.sin(difflon/2)));

      return distance;
    }

    function getFinalRanking(current_measure){
      var median = (last_median + current_measure)/(last_counting + current_counting);

      last_median = median;
      last_counting = current_counting;

      var final_ranking = (10*median - 5/3*distance)*10 // Distance has a maximun value of 30 Km

      return final_ranking;
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(initMap);
      }
    }

    // Initialize and add the map
    function initMap(position) {
      // The location of user
      const location = { lat: position.coords.latitude ,lng: position.coords.longitude };
      // The map, centered at user
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location,
      });
      // The marker, positioned at city's user
      const marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>
