{% extends "base.html" %}
{% block content %}
<h1>{{enterprise.enterprise_name}}</h1>

<div id="map"></div>

<script>
    // Initialize and add the map
    function initMap() {
      // The location of RJ
      const location = { lat: {{ enterprise.latitude }} ,lng: {{enterprise.longitude}} };
      // The map, centered at RJ
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location,
      });
      // The marker, positioned at RJ
      const marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }
  </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJTxu6Qp90QIoM5aUsK2rM8xqWEOJbZ1s&callback=initMap&libraries=&v=weekly" async></script>
<div class="alignment">
{% for post in posts%}
<div><p>{{ post.author.username }} disse: <b>{{ post.body }}</b></p></div>
{% endfor %}
<!-- Rio de Janeiro - Google Maps API key: "AIzaSyBJTxu6Qp90QIoM5aUsK2rM8xqWEOJbZ1s" -->
<section class="container">
  {% if current_user.username %}
  <h1>Envie-nos seu feedback</h1><br><br>
  {% else %}
  <h1>Adicione Posts!</h1><br><br>
  {% endif %}
      <form action="{{url_for('posts', enterpriseS = enterprise)}}">
          <div class="inputs">
              <textarea id="feedback" name="feedback" rows="4" cols="50">Digite sua mensagem...</textarea><br><br>
          </div>
          <input id="botao" type="submit" value="ENVIAR">
      </form>
    </section>
</div>
{% endblock %}
